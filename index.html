<!DOCTYPE html>
<html>

  <head>
   <title>Thermostat</title>
  </head>

  <body>
    <p id='show_temperature'>  </p> degrees
    <div class="container">
      <button id='up' type="button"> UP</button>
      <button id="down" type="button">DOWN</button>
      <button id="reset" type="button">Reset</button>
      <input id="power_save" type="checkbox" checked>Power saving mode</button>
    </div>

    <script src='jquery.js'></script>

    <script>
    $( document ).ready(function() {
      var thermostat = new Thermostat();

      $('#show_temperature').text(thermostat.temperature);

      $('#up').click(function() {
        thermostat.temperatureRaise();
        $('#show_temperature').text(thermostat.temperature);
      });

      $('#down').click(function() {
        thermostat.temperatureLower();
        $('#show_temperature').text(thermostat.temperature);
      });

      $('#power_save').click(function() {
        thermostat.togglePowerSaving();
        $('#show_temperature').text(thermostat.temperature);
      });

    });
    </script>

  </body>

  <script src='src/Thermostat.js'></script>
</html>
